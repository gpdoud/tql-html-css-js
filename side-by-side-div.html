<!DOCTYPE html>
<html lang="en">
<head>
    <title>Side-by-side Divs</title>
    <link href="css/side-by-side-div.css" rel="stylesheet">
</head>
<body>
    <h1>Side by side divs</h1>
    <div id="left">
        <p>The left div</p>
        <p>These are the reasons FOR something</p>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4/li>
            <li>Item 5</li>
        </ol>
    </div>
    <div id ="right">
        <p>The right div</p>
        <p>These are the reasons AGAINST something</p>
    </div>
</body>
</html>
