<!DOCTYPE html>
<html lang="en">
<head>

<body class="m-4">
    <h1>Craps</h1>
    <hr>
    <table class="table table-sm">
        <tr>
            <th>Money</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Roll</th>
        </tr>
        <tr>
            <td id="money"></td>
            <td id="wins"></td>
            <td id="losses"></td>
            <td>
                <button class="btn btn-primary btn-sm" onclick="roll()">Roll</button>

    <hr>
    <table class="table table-sm">
        <thead>
            <tr>
                <th>Roll#</th>
                <th>Dice</th>
                <th>Note</th>
            </tr>
        </thead>
        <tbody id="rolls">
        </tbody>
    </table>
